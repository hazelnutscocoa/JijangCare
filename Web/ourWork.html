		<div class="content_center">

				<div class="container_12">
					<div class="grid_12">

						<h3 class = "h3_center">Personal Training Session</h3>
						<form>
						<table align="center">
						<tr>
						<th>Title:</th>
						<th><input type="textbox" name="title" id="title" size="40" required></th>
						<tr>
						<tr>
						<th>Date: </th>
						<th align="left"><input type="date" name="traindate" ></th>
						<tr>
						<tr>
						<th>Time:</th>
						<th align="left"><input type="time" name="traintime"></th>
						<tr>
						<tr>
						<th>Fee:</th>
						<th><input type="textbox" name="fee" id="fee" size="40" required></th>
						<tr>
						</table>
						<br><br>
						<div class="button">
						<input onclick="record();" type="submit" class="btn btn-primary btn-md" value="Record Training Session">
						<input type="reset" class="btn btn-primary btn-md">
						</div>
						</form><br>
					</div>
				</div>
			</div>
		</div>
<script type="text/javascript">
function record(){
  var ask = window.confirm("Your Training Session has been recorded!");
  if (ask) {
      window.location.href = "Home.html";
  }
}
</script>
